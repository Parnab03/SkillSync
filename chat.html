<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Chat</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="chat-main">
        <!-- Chat (Partial) By Sayan -->
        <div class="chat-body">

            <div class="nav padding-h-100 padding-v-34">

                <img src="assets/skillsync-chat.svg" alt="SkillSync Chat">
                <div class="nav-links">
                    <li><a href="#"><img src="assets/profile-icon.svg" alt="Profile Icon"></a></li>
                </div>

            </div>

            <div class="chat-container margin-h-100">

                <div class="chat-sidebar">

                    <div class="person-card">

                        <div class="chat-person">

                            <img src="assets/User Thumb.svg" alt="Person DP">
                            <div class="person-details">
                                <p class="person-name">David Kim</p>
                                <p class="chat-status">Message Sent</p>
                            </div>

                        </div>

                        <div class="person-skills">
                            Python Programming, Data Analysis
                        </div>
                    </div>

                </div>

                <div class="chatbox-body">

                    <div class="chat-topbar">
                        <img src="assets/User Thumb.svg" alt="Person DP">
                        <p class="person-name">David Kim</p>
                    </div>

                    <div class="chatbox">

                    </div>

                    <div class="chatbox-input"></div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
